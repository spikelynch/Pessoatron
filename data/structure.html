<html>
<head>
<link href="structure.css" rel="stylesheet" />
</head>
<body>

	{{#permutations}}
	<div class="permutation">
		<h3>{{i}}: {{p}}</h3>
		<p class="signature">{{values}}</p>
		{{#totals}}
		<div class="total">
			{{name}}:
			{{#synthemes}}
			    {{name}} 
			    {{#duads}}
			        {{#.}}
			          <span class="s{{.}}">{{.}}</span>
			        {{/.}}
			    {{/duads}}
			{{/synthemes}}	
			--&gt;{{automorphism}}
		</div>
		{{/totals}}
	</div>
	{{/permutations}}

</body>
</html>
